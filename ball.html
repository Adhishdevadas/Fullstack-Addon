<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ball{
        height: 100px;
        width: 100px;
        background-image: radial-gradient(darkblue,yellow,green);
        border-radius: 50%;
        animation-name: ball;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
@keyframes ball {
    0%{
        transform: translateX(100px);
      
    }
    }
</style>
<body>
<div class="ball"></div>    
</body>
</html>
